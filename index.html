<!DOCTYPE html>
<html>

<head>
  <title>WebXR VR 演示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #vr-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #vr-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 25px 40px;
      text-align: center;
      white-space: nowrap;
      color: #fff;
      font-family: "Microsoft YaHei", "微软雅黑", "SimSun", "宋体", sans-serif;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-out;
      width: fit-content;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    #welcome-container h1 {
      margin: 0 0 15px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-size: clamp(16px, 4vw, 28px);
    }

    #welcome-container p {
      margin: 0;
      font-size: clamp(14px, 2.5vw, 16px);
      opacity: 0.9;
      line-height: 1.5;
    }

    .highlight {
      color: #4CC3D9;
      font-weight: 500;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: #4CC3D9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      transition: background 0.3s;
    }

    .button:hover {
      background: #3AA3B9;
    }

    .button.ar {
      background: #FFC65D;
    }

    .button.ar:hover {
      background: #DFA63D;
    }

    #hide-welcome {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.3);
      color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 2px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s;
      line-height: 20px;
    }

    #hide-welcome:hover {
      background: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 1);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="vr-container">
    <iframe id="vr-frame" src="vr/vr.html" allowfullscreen allowvr></iframe>
  </div>

  <div id="welcome-container">
    <button id="hide-welcome">×</button>
    <h1>欢迎来到海底世博世界</h1>
    <p>（设备支持 <span class="highlight">VR</span> 或 <span class="highlight">AR</span> 时，将自动显示进入按钮。）</p>
  </div>

  <script>
    document.getElementById('hide-welcome').addEventListener('click', function () {
      document.getElementById('welcome-container').classList.add('hidden');
    });
  </script>
</body>

</html>
