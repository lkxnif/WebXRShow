<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Material with Lighting</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <!-- 环境光 -->
  <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

  <!-- 方向光 -->
  <a-light type="directional" color="#ffffff" intensity="1" position="-2 4 3"></a-light>

  <!-- 资产定义 -->
  <a-assets>
    <img id="water-diffuse" src="Water_002_COLOR.jpg" />
    <img id="water-normal" src="Water_002_NORM.jpg" />
    <img id="water-rough" src="Water_002_ROUGH.jpg" />
    <img id="water-ao" src="Water_002_OCC.jpg" />
    <img id="water-disp" src="Water_002_DISP.png" />
  </a-assets>

  <!-- 圆形实体 -->
  <a-entity 
    geometry="
      primitive: circle;
      radius: 2
    "
    material="
      src: #water-diffuse;
      normalMap: #water-normal;
      roughnessMap: #water-rough;
      aoMap: #water-ao;
      displacementMap: #water-disp;
      metalness: 0.2;
      displacementScale: 0.1
    "
    position="0 1.5 -5">
  </a-entity>
</a-scene>
</body>
</html>
