<!DOCTYPE html>
<html>
<head>
  <title>VR 体验</title>
  <!-- 移动设备视口设置，禁止缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Pico VR 设备支持标记 -->
  <meta name="pico-vr-content" content="true">
  <!-- 引入 A-Frame VR 框架 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- 引入 A-Frame 扩展组件库 -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- 加载页面样式 -->
  <style>
    /* 加载屏幕样式设置 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    /* 加载圆环样式 */
    .loader {
      width: 36px;
      height: 36px;
      border: 3px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 隐藏类样式 */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- A-Frame 场景配置 -->
  <a-scene 
    webxr="requiredFeatures: local-floor;"  <!-- WebXR特性配置，启用本地空间定位 -->
    device-orientation-permission-ui="enabled: true"  <!-- 启用设备方向权限UI -->
    renderer="
      colorManagement: true;
      physicallyCorrectLights: true;
      gammaOutput: true;
      exposure: 1.2;
      toneMapping: ACESFilmic;
      toneMappingExposure: 1.2;
    "
    vr-mode-ui="enabled: true">  <!-- 启用VR模式UI -->
    
    <!-- 资源预加载区域 -->
    <a-assets timeout="10000">
      <!-- 添加展览馆模型 -->
      <a-asset-item id="galleryModel" src="assets/white_round_exhibition_gallery/scene.gltf"></a-asset-item>

      <!-- 添加海浪模型 -->
      <a-asset-item id="oceanWaveModel" src="assets/ocean_wave_-__wmaya/scene.gltf"></a-asset-item>

      <!-- 添加海洋场景模型 -->
      <a-asset-item id="oceanSceneModel" src="assets/animated_ocean_scene_tutorial_example_1/scene.gltf"></a-asset-item>

      <!-- 添加新的海洋模型 -->
      <a-asset-item id="newOceanModel" src="assets/ocean/scene.gltf"></a-asset-item>
    </a-assets>
    
    <!-- VR场景内容 -->
    <a-entity id="vr-content">
      <!-- 旋转的立方体 -->
      <a-box position="0 1.6 -2" 
             rotation="0 45 0" 
             color="#4CC3D9" 
             class="interactive"
             animation="property: rotation; to: 0 405 0; dur: 2000; easing: easeInOutQuad; loop: true"></a-box>
      
      <!-- 上下浮动的球体 -->
      <a-sphere position="2 1.6 -2" 
                radius="0.5" 
                color="#FFC65D" 
                class="interactive"
                animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 2 2 -2"></a-sphere>
      

      <!-- 天空背景 -->
      <a-sky color="#05204a"></a-sky>

    
    <!-- VR控制器设置 -->
    <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .interactive"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .interactive"></a-entity>

    <!-- 相机设置 -->
    <a-entity id="rig">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true" wasd-controls></a-entity>
    </a-entity>

    <!-- 场景光照设置 -->
    <!-- 环境光：营造蓝色调的水下氛围 -->
    <a-entity light="type: ambient; color: #0a4a9c; intensity: 0.6"></a-entity>
    
    <!-- 平行光：模拟水面折射光 -->
    <a-entity id="water-light-1"
              light="type: directional; 
                    color: #2b95ff; 
                    intensity: 1.2; 
                    castShadow: true"
              position="-0.5 4 1"
              animation="property: position; 
                        dir: alternate; 
                        dur: 4000; 
                        easing: easeInOutSine; 
                        loop: true; 
                        to: 0.5 3.5 1">
    </a-entity>

    <!-- 第二束平行光：增强水波动效果 -->
    <a-entity id="water-light-2"
              light="type: directional; 
                    color: #4fa3ff; 
                    intensity: 0.8; 
                    castShadow: true"
              position="0.5 3.5 -1"
              animation="property: position; 
                        dir: alternate; 
                        dur: 3000; 
                        easing: easeInOutSine; 
                        loop: true; 
                        to: -0.5 4 -1">
    </a-entity>

    <!-- 半球光：模拟水体散射 -->
    <a-entity light="type: hemisphere; 
                    color: #2b95ff; 
                    groundColor: #063e75; 
                    intensity: 0.8">
    </a-entity>

    <!-- 添加水面焦散动画效果 -->
    <a-entity id="caustics" material="opacity: 0.398"
              position="0 0.1 0"
              rotation="-90 0 0"
              geometry="primitive: plane; width: 50; height: 50"
              material="shader: standard; 
                       src: #caustics-texture; 
                       transparent: true; 
                       opacity: 0.3;
                       side: double"
              animation="property: material.opacity; 
                        dir: alternate; 
                        dur: 4000; 
                        easing: easeInOutSine; 
                        loop: true; 
                        to: 0.5">
    </a-entity>

    <!-- 添加展览馆模型 -->
    <a-entity
        id="gallery-model"
        gltf-model="#galleryModel"
        position="0 9 0"
        scale="2 2 2"
        rotation="0 0 0"
        class="interactive"
        animation-mixer>
    </a-entity>

    <!-- 添加海浪模型 -->
    <a-entity
      id="ocean-wave" animation-mixer="loop: repeat; timeScale: 0.3; clampWhenFinished: false"
      gltf-model="#oceanWaveModel"
      position="0 21.5 0.8"
      scale="1.5 0.1 1.5"
      rotation="0 0 180"
      class="interactive"
      animation-mixer>
    </a-entity>

    <a-entity 
      id="ocean-wave-mask" 
      scale="20 20 1" 
      rotation="90 0 0" 
      geometry="primitive: circle" 
      position="0 21.1 0" 
      material="
        shader: flat;
        opacity: 0.2; 
        transparent: true; 
        color: #0088FF"
    >
    </a-entity>

    <!-- 添加海洋场景模型 -->
    <a-entity
      id="ocean-scene"
      gltf-model="#oceanSceneModel"
      position="0 -0.53594 0"
      scale="3 0.8 3"
      rotation="0 0 0"
      class="interactive"
      animation-mixer>
    </a-entity>

    <!-- 添加新的海洋模型 -->
    <a-entity
      id="new-ocean"
      gltf-model="#newOceanModel"
      position="0 0.5 0"
      scale="10 1 10"
      rotation="0 0 0"
      class="interactive"
      animation-mixer>
    </a-entity>

  
  <!-- 加载屏幕 -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <!-- 页面加载脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingScreen = document.querySelector('#loading-screen');
      const scene = document.querySelector('a-scene');

      // 场景加载完成后隐藏加载屏幕
      scene.addEventListener('loaded', function () {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      });

      // 10秒后强制隐藏加载屏幕（防止加载卡住）
      setTimeout(() => {
        if (!loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 10000);
    });
  </script>

  <!-- 材质处理脚本 -->
  <script>
    const modelEntities = ['#gallery-model', '#ocean-wave', '#ocean-scene', '#new-ocean'];
    
    // 为不同模型定义材质属性
    const materialProperties = {
      '#gallery-model': { metalness: 0.9, roughness: 0.1 },
      '#ocean-wave': { metalness: 0.1, roughness: 0.2 },
      '#ocean-scene': { metalness: 0.4, roughness: 0.3 },
      '#new-ocean': { metalness: 0.4, roughness: 0.3 }
    };
    
    modelEntities.forEach(selector => {
      const entity = document.querySelector(selector);
      if (entity) {
        entity.addEventListener('model-loaded', function(e) {
          const mesh = entity.getObject3D('mesh');
          if (mesh) {
            mesh.traverse((node) => {
              if (node.material) {
                // 获取该模型的特定材质属性
                const props = materialProperties[selector];
                
                // 使用模型特定的金属度和粗糙度值创建材质
                const material = new THREE.MeshStandardMaterial({
                  metalness: props.metalness,
                  roughness: props.roughness,
                  envMapIntensity: 1.0,
                  transparent: true,
                  opacity: 1.0,
                  side: THREE.DoubleSide
                });
                
                // 复制原始材质的贴图和属性
                if (node.material.map) {
                  material.map = node.material.map;
                  material.map.needsUpdate = true;
                }
                if (node.material.normalMap) material.normalMap = node.material.normalMap;
                if (node.material.roughnessMap) material.roughnessMap = node.material.roughnessMap;
                if (node.material.metalnessMap) material.metalnessMap = node.material.metalnessMap;
                if (node.material.emissiveMap) material.emissiveMap = node.material.emissiveMap;
                if (node.material.aoMap) material.aoMap = node.material.aoMap;
                
                // 复制原始材质的颜色属性
                if (node.material.color) {
                  material.color = node.material.color.clone();
                }
                if (node.material.emissive) {
                  material.emissive = node.material.emissive.clone();
                }
                
                // 保持原始材质的混合模式
                if (node.material.blending) {
                  material.blending = node.material.blending;
                }
                
                // 更新材质
                node.material = material;
                node.material.needsUpdate = true;
              }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
