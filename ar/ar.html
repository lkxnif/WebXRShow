<!DOCTYPE html>
<html>
<head>
  <title>AR 模式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <a-scene 
    webxr="optionalFeatures: dom-overlay, bounded-floor, camera-access, hit-test; 
           overlayElement: #overlay;"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true;">
    
    <!-- AR内容 -->
    <a-entity id="ar-content">
      <a-box position="0 0.5 -1" 
             rotation="0 45 0" 
             scale="0.5 0.5 0.5" 
             color="#4CC3D9"
             animation="property: rotation; to: 0 405 0; dur: 2000; easing: easeInOutQuad; loop: true"></a-box>
      
      <a-sphere position="1 0.5 -1" 
                radius="0.25" 
                color="#FFC65D"
                animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 1 0.8 -1"></a-sphere>
    </a-entity>

    <!-- AR模式的hit-test标记 -->
    <a-entity id="hit-test-marker" visible="false">
      <a-circle radius="0.1" rotation="-90 0 0" material="color: #FF4444; opacity: 0.6"></a-circle>
      <a-circle radius="0.08" rotation="-90 0 0" material="color: white; opacity: 0.8"></a-circle>
    </a-entity>

    <!-- 相机实体 -->
    <a-entity id="rig">
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
    </a-entity>

    <!-- 灯光 -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
  </a-scene>

  <!-- UI覆盖层 -->
  <div id="overlay">
    <div id="mode-indicator"></div>
  </div>

  <div id="loading-screen">
    <div>加载中...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      const marker = document.querySelector('#hit-test-marker');
      const loadingScreen = document.querySelector('#loading-screen');
      const modeIndicator = document.querySelector('#mode-indicator');

      scene.addEventListener('enter-vr', function () {
        if (scene.is('ar-mode')) {
          modeIndicator.textContent = 'AR模式';
          marker.setAttribute('visible', 'true');
        }
      });

      scene.addEventListener('loaded', function () {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      });

      setTimeout(() => {
        if (!loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 5000);

      if (scene.systems.webxr) {
        scene.systems.webxr.addEventListener('ar-hit-test', function (evt) {
          marker.setAttribute('position', evt.detail.position);
          marker.setAttribute('visible', true);
        });
      }
    });
  </script>
</body>
</html>
